<div class="result-container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="logout()">Logout</a>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" autofocus> <mat-placeholder class="placeholder">Search</mat-placeholder>  
    </mat-form-field>
      <button id="register" type="button" mat-flat-button color="primary" (click)="register()">Register New User</button> 
  </div> 

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="result-table">

      <!-- Verification ID Column -->
      <ng-container matColumnDef="verificationId">
        <th mat-header-cell *matHeaderCellDef>Verification ID</th>
        <td mat-cell *matCellDef="let row">{{row.verificationID}}</td>
      </ng-container>

       <!-- Chassis No Column -->
       <ng-container matColumnDef="chassisNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Chassis No</th>
        <td mat-cell *matCellDef="let row">{{row.chassisNo}}</td>
      </ng-container>

      <!-- First Verification User Name Column -->
      <ng-container matColumnDef="v1UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>V1 UserName</th>
        <td mat-cell *matCellDef="let row">{{row.v1UserName}}</td>
      </ng-container>

      <!-- First Verification Date Column -->
      <ng-container matColumnDef="v1DateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>V1 DateTime</th>
        <td mat-cell *matCellDef="let row">{{row.v1DateTime  | date : 'medium'}}</td>
      </ng-container>

      <!-- First Verification Passed Column -->
      <ng-container matColumnDef="v1Passed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>V1 Result</th>
        <td mat-cell *matCellDef="let row">{{row.v1Passed}}</td>
      </ng-container>

      <!-- Second Verification User Name Column -->
      <ng-container matColumnDef="v2UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>V2 UserName</th>
        <td mat-cell *matCellDef="let row">{{row.v2UserName}}</td>
      </ng-container>

      <!-- Second Verification Date Column -->
      <ng-container matColumnDef="v2DateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>V2 DateTime</th>
        <td mat-cell *matCellDef="let row">{{row.v2DateTime | date : 'medium'}}</td>
      </ng-container>

      <!-- Second Verification Passed Column -->
      <ng-container matColumnDef="v2Passed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>V2 Result</th>
        <td mat-cell *matCellDef="let row">{{row.v2Passed}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
